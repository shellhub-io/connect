<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ShellHub</title>
    <style>
      html {
        height: 100%;
      }

      body {
        min-height: 100%;
        margin: 0;
        flex-direction: column;
        display: flex;
        background-color: #272b33;
      }

      webview {
        background-color: #272b33;
        flex: 1;
        position: relative;
      }
    </style>

    <script>
      const go = function() {
        const webView = document.querySelector("webview");
        const input = document.querySelector("input[type='text']");

        webView.src = input.value;

        localStorage.setItem("src", webView.src);
      }

      window.onload = () => {
        const webView = document.querySelector("webview");
        const input = document.querySelector("input[type='text']");

        webView.src = localStorage.getItem("src");
        input.value = webView.src;
      };
    </script>
  </head>
  <body>
    <div>
      ShellHub Instance:
      <input type="text"/>
      <input type="button" value="Load" onclick="go()"/>
    </div>
    <webview src="https://cloud.shellhub.io"></webview>
  </body>
</html>
